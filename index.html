<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Symmetra Capital â€” Launching Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#0f2442;      /* headline */
      --brand:#1d3b6b;    /* primary */
      --accent:#3f80ff;   /* dynamic accent */
      --accent-2:#78b0ff; /* secondary accent */
      --line:#e8eef6;     /* divider */
      --bg:#ffffff;       /* white */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink); background:var(--bg);
      display:grid; place-items:center; padding:clamp(20px,4vw,48px);
    }

    .shell{ position:relative; width:min(1100px, 94vw); }

    /* Subtle frame & depth */
    .panel{
      position:relative; isolation:isolate;
      background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:28px;
      box-shadow:0 8px 28px rgba(15,36,66,.08);
      overflow:hidden; min-height: min(70vh, 680px);
      display:grid; grid-template-columns: 1.05fr 1fr; gap:0; align-items:center;
    }
    @media (max-width: 900px){ .panel{ grid-template-columns: 1fr; } }

    /* Left content */
    .hero{ padding: clamp(28px,5vw,64px); z-index:2; }
    h1{ margin:0 0 8px 0; font-size:clamp(28px,5.2vw,56px); font-weight:800; color:var(--brand); letter-spacing:.01em; }
    h2{ margin:0 0 22px 0; font-size:clamp(18px,3vw,26px); font-weight:600; color:var(--ink); }

    .cta{ display:inline-block; padding:.9rem 1.35rem; border-radius:14px; text-decoration:none; font-weight:600; background:var(--brand); color:#fff; box-shadow:0 8px 20px rgba(29,59,107,.20); transition: transform .08s ease, box-shadow .2s ease; }
    .cta:hover{ transform:translateY(-1px); box-shadow:0 12px 26px rgba(29,59,107,.24); }
    .cta:active{ transform:translateY(0); box-shadow:0 8px 20px rgba(29,59,107,.18); }

    /* Right: dynamic market visual (SVG candlesticks + sparkline) */
    .visual{
      position:relative; height:100%; min-height:320px; background: radial-gradient(600px 300px at 90% 20%, rgba(63,128,255,.06), transparent), radial-gradient(500px 260px at 0% 100%, rgba(120,176,255,.08), transparent);
      border-left:1px solid var(--line);
    }

    /* animated grid backdrop */
    .grid{ position:absolute; inset:0; opacity:.5; }
    .grid::before, .grid::after{
      content:""; position:absolute; inset:-20% -20%; 
      background-image: linear-gradient(to right, var(--line) 1px, transparent 1px), linear-gradient(to bottom, var(--line) 1px, transparent 1px);
      background-size: 32px 32px; transform: translate3d(0,0,0);
      animation: drift 24s linear infinite;
    }
    .grid::after{ opacity:.7; filter: contrast(1.05) brightness(1.05); animation-direction: reverse; }
    @keyframes drift{ to{ transform: translate3d(32px,0,0); } }

    /* SVG sizing */
    .viz{ position:absolute; inset:0; }
    svg{ width:100%; height:100%; }

    /* subtle top sheen */
    .sheen{ position:absolute; left:-10%; right:-10%; top:-40px; height:120px; background: linear-gradient(180deg, rgba(63,128,255,.12), rgba(63,128,255,0)); filter: blur(12px); opacity:.6; }

    /* floating chips (no text) to suggest experience */
    .chips{ position:absolute; inset:0; pointer-events:none; }
    .chip{ position:absolute; width:10px; height:10px; border-radius:50%; background:var(--accent); opacity:.14; animation: float 14s ease-in-out infinite; }
    .chip:nth-child(2){ left:12%; top:18%; animation-duration:18s; opacity:.18; }
    .chip:nth-child(3){ left:76%; top:26%; animation-duration:16s; opacity:.2; }
    .chip:nth-child(4){ left:62%; top:70%; animation-duration:22s; }
    .chip:nth-child(5){ left:28%; top:64%; animation-duration:19s; opacity:.16; }
    @keyframes float{ 0%,100%{ transform: translateY(0) } 50%{ transform: translateY(-14px) } }

    /* divider on mobile */
    .rule{ display:none; height:1px; background:var(--line); margin: 0 24px; }
    @media (max-width: 900px){ .rule{ display:block; } }
  </style>
</head>
<body>
  <div class="shell">
    <section class="panel" aria-labelledby="brand">
      <div class="hero">
        <h1 id="brand">Symmetra Capital</h1>
        <h2>Launching Soon</h2>
        <a class="cta" href="mailto:info@symmetracapital.com">Contact Us</a>
      </div>

      <div class="rule" aria-hidden="true"></div>

      <aside class="visual" aria-hidden="true">
        <div class="grid"></div>
        <div class="sheen"></div>
        <div class="chips">
          <span class="chip" style="left:8%; top:36%"></span>
          <span class="chip"></span>
          <span class="chip"></span>
          <span class="chip"></span>
          <span class="chip"></span>
        </div>
        <div class="viz">
          <!-- Sparkline path -->
          <svg viewBox="0 0 800 600" preserveAspectRatio="none">
            <defs>
              <linearGradient id="g1" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="#3f80ff" stop-opacity=".85"/>
                <stop offset="100%" stop-color="#78b0ff" stop-opacity=".55"/>
              </linearGradient>
              <filter id="softglow" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur stdDeviation="4" result="b"/>
                <feMerge>
                  <feMergeNode in="b"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>
            </defs>

            <!-- animated sparkline -->
            <path id="spark" d="M0,420 C60,410 120,380 180,420 240,460 300,380 360,410 420,440 480,360 540,410 600,460 660,380 720,400 780,420 800,410 800,410" 
                  fill="none" stroke="url(#g1)" stroke-width="3" filter="url(#softglow)"/>
            <animate xlink:href="#spark" attributeName="stroke-dasharray" values="0,1600;800,800;1600,0" dur="9s" repeatCount="indefinite"/>
            <animate xlink:href="#spark" attributeName="stroke-dashoffset" values="0;-400;-800" dur="9s" repeatCount="indefinite"/>

            <!-- candlesticks group -->
            <g id="candles" opacity=".9">
              <!-- generate a few stylized candles (no numeric labels) -->
              <g transform="translate(120,0)"><line x1="0" y1="280" x2="0" y2="470" stroke="#3f80ff" stroke-width="2"/><rect x="-10" y="320" width="20" height="70" fill="#3f80ff" opacity=".85"><animate attributeName="y" values="320;340;320" dur="7s" repeatCount="indefinite"/></rect></g>
              <g transform="translate(260,0)"><line x1="0" y1="250" x2="0" y2="460" stroke="#78b0ff" stroke-width="2"/><rect x="-10" y="300" width="20" height="90" fill="#78b0ff" opacity=".85"><animate attributeName="y" values="300;320;300" dur="6s" repeatCount="indefinite"/></rect></g>
              <g transform="translate(400,0)"><line x1="0" y1="300" x2="0" y2="520" stroke="#3f80ff" stroke-width="2"/><rect x="-10" y="360" width="20" height="100" fill="#3f80ff" opacity=".85"><animate attributeName="y" values="360;380;360" dur="8s" repeatCount="indefinite"/></rect></g>
              <g transform="translate(540,0)"><line x1="0" y1="260" x2="0" y2="480" stroke="#78b0ff" stroke-width="2"/><rect x="-10" y="310" width="20" height="110" fill="#78b0ff" opacity=".85"><animate attributeName="y" values="310;330;310" dur="7.5s" repeatCount="indefinite"/></rect></g>
              <g transform="translate(680,0)"><line x1="0" y1="280" x2="0" y2="500" stroke="#3f80ff" stroke-width="2"/><rect x="-10" y="340" width="20" height="95" fill="#3f80ff" opacity=".85"><animate attributeName="y" values="340;360;340" dur="6.8s" repeatCount="indefinite"/></rect></g>
            </g>
          </svg>
        </div>
      </aside>
    </section>
  </div>
</body>
</html>
